    <section>
       <div>
            <h1><center><b>FAF Dataset (2012): Freight Incidents</b></center></h1>
     <div id='map' style='width: 800px; height: 500px; margin-right: auto; margin-left: auto;'
     class='leaflet-container leaflet-touch leaflet-fade-anim' tabindex='0'>
     </div>
     <script>
     var map = L.map('map').setView([36.628, -97.718], 4);
     L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
     var geojson = L.geoJson(points, {
       onEachFeature: function(feature, layer){
         var popupText = "<b>Freight Incident</b>" +
                        "<br/><b>Freq: </b><font color = 'red'>" + feature.properties.frequen + "</font>";
                        layer.bindPopup(popupText);
       }
     });
     var markerClusters = L.markerClusterGroup();
     markerClusters.addLayer(geojson);
     map.addLayer(markerClusters);
    </script>
       </div>
